{% extends "base.html" %}

{% block content %}

<div class="w-150 p-4 d-flex justify-content-center pb-4">
    <div style="width: 26rem;" >
        <div class="tab-content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-secondary" role="alert">
                    {{ messages[0] }}.
                </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/login">
                <div class="text-center mb-3">
                <p>Sign in with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>
        
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                </div>
        
                <p class="text-center">or:</p>
        
                <div class="form-row mb-4">
                <input type="text" id="loginName" name ="loginName" class="form-control"  placeholder="Email or username"/>
                </div>
        
                <div class="form-row mb-4">
                <input type="password" id="loginPassword" name="loginPassword" class="form-control" placeholder="Password"/>
    
                </div>
        
                <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" name="loginCheck" checked />
                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                    </div>
                </div>
        
                <div class="col-md-6 d-flex justify-content-center"> 
                    <a href="{{url_for('auth.forgot')}}">Forgot password?</a>
                </div>
                </div>
        
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        
                <div class="text-center">
                <p>Not a member? <a href="{{url_for('auth.signup')}}">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
